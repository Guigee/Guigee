<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Todo App</title>
		<link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.css" rel="stylesheet">
		<link rel="stylesheet" href="base.css">
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script type="text/javascript" src="store.js-master/dist/store.everything.min.js"></script>
		<script type="text/javascript" src="store.js-master/store.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>My Todo</h1>
			<form class="add-task">
				<input name="content" 
					type="text" 
					placeholder="e.g.买菜"
					autocomplete="off"
					>
				<button type="submit">submit</button>
			</form>
			<div class="task-list">
				<!--<div class="task-item">
					<span><input type="checkbox"></span>
					<span class="task-content">item content 1</span>
					<span>delete</span>
					<span>detail</span>
				</div>-->
			</div>
			
			<div class="task-detail-mask">
			</div>
			
			<div class="task-detail">
				<div class="content">下午</div>
				<div>
					<div class="desc">
						<textarea id="" cols="30" rows="10"></textarea>
					</div>
				</div>
				<div class="remind">
					<input type="date">
					<button type="submit">submit</button>
				</div>
			</div>	
			
		</div>
	</body>
</html>
