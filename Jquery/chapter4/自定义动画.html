<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>page 124</title>
		<style>
			#panel{
				position: relative;
				width: 100px;
				height: 100px;
				background: #AAAAAA;
				border: 1px solid #000000;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script>
			$(function(){
				$("#panel").css("opacity","0.5");
				$("#panel").click(function(){
					//$(this).animate({left: "+=500px",height: "+=100px"},3000);	//left与height的变化是同时发生的
					//$(this).animate({left: "+=500px"},3000).animate({height: "+=100px"},3000);	//动画队列：通过链式操作实现动画效果的先后顺序
					$(this).animate({left: "400px", height: "200px", opacity: "1"},3000)
							.animate({top: "200px", width: "200px"},3000, function(){
								$(this).css("border","5px solid blue");	//使用回调函数对非动画方法（css）实现排队，将css写在最后一个动画的回调函数里面
							})
				})
			})
		</script>
	</head>
	<body>
		<div id="panel"></div>
	</body>
</html>
