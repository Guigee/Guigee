<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证Page152</title>
		<style>
			body { font:12px/19px Arial, Helvetica, sans-serif; color:#666;}
			form div { margin:5px 0;}
			.int label { float:left; width:100px; text-align:right;}
			.int input { padding:1px 1px; border:1px solid #ccc;height:16px;}
			.sub { padding-left:100px;}
			.sub input { margin-right:10px; }
			.rem{width: 200px;margin:2px;padding:2px;}
			/*.onError{
   				background:#FFE0E9 url(../img/reg3.gif) no-repeat 0 center;
				padding-left:25px;
			}
			.onSuccess{
    			background:#E9FBEB url(../img/reg4.gif) no-repeat 0 center;
				padding-left:25px;
			}*/
			.high{
    			color:red;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script>
			$(function(){
				$("from :input.required").each(function(){
					var $required = $("<strong class='high'>*</strong>");
					$(this).parent().append($required);
				});
				
				$("from :input").blur(function(){
					var $parent = $(this).parent();
					//验证用户名
					$parent.find(".rem").remove();	//删除之前的提醒元素
					if($(this).is("#username")){
						if(this.value==""||this.value.length<6){
							var errormsg = "请输入至少6位的用户名.";
							$parent.append($("<span class='rem onError'>"+errormsg+"</span>"));
						}
						else{
							var okmsg = "输入正确."
							$parent.append($("<span class='rem onSuccess'>"+okmsg+"</span>"));
						}
					}
					//验证邮箱$("this.value:contains(@)")
					if($(this).is("#email")){
						if( this.value=="" || ( this.value!="" && !/.+@.+\.[a-zA-Z]{2,4}$/.test(this.value) ) ){
							var errormsg = "请输入正确的E-Mail地址.";
							$parent.append("<span class='rem onError'>"+errormsg+"</span>");
						}
						else{
							var okmsg = "输入正确.";
							$parent.append("<span class='rem onSuccess'>"+okmsg+"</span>");
						}
					}
				})
				.keyup(function(){
					$(this).triggerHandler("blur");
				}).focus(function(){
					$(this).triggerHandler("blur");   //只会触发为元素绑定的blur事件，不触发浏览器默认的blur事件（即
					//将光标定位在文本框上，keyup（）能在用户每次松开按键时触发）
				})
				
//				$("#send").click(function(){
//					$("form :input.required").trigger("blur");	
//					var numerror = $("from .onError").length;
//					if(numerror){
//						rerurn false;
//					}
//					else{
//						alert("注册成功！");
//					}
//				});失败
				
				$("#send").click(function(){
					if(this.value.length!=0){
						alert("注册成功！");
					}
				})
				$("#res").click(function(){
					$(".rem").remove();
				});
			})
		</script>
	</head>
	
	<body>
		<from method="post" action="">
			<div class="int">
				<label for="username">用户名: </label>
				<input type="text" id="username" class="required"/>
			</div>
			
			<div class="int">
				<label for="email">邮箱: </label>
				<input type="text" id="email" class="required"/>
			</div>
			
			<div class="int">
				<label for="person">个人资料: </label>
				<input type="text" id="person"/>
			</div>
			
			<div class="sub">
				<input type="submit" value="提交" id="send"/>  <input type="reset" id="res"/>
			</div>
		</from>
	</body>
</html>
