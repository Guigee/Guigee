<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5.1表单应用 page 141</title>
		<style>
			input:focus , textarea:focus{
				border: 1px solid #f00;
				background: #fee;
			}
			.bigger , .smaller{
				cursor: pointer;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
		<script>
			$(function(){
				var $comment = $("#comment");
				$(".bigger").click(function(){
					if(!$comment.is(":animated")){	//判断是否处于动画
						
					
						if($comment.height()<500){
							$comment.animate({height :"+=50"},300);
						}
					}
				});
				
				$(".smaller").click(function(){
					if(!$comment.is(":animated")){
						if($comment.height()>50){
							$comment.animate({height :"-=50"},300);
						}
					}
				});
				
				$("#checkedall").click(function(){
					if(this.checked){
						$("[name=items]:checkbox").attr("checked",true);
					}
					else{
						$("[name=items]:checkbox").attr("checked",false);
					}
				});
	
				$("#checkrev").click(function(){
					$("[name=items]:checkbox").each(function(){
						this.checked = !this.checked;	//each() 方法规定为每个匹配元素规定运行的函数。
					})
				});
				$("#send").click(function(){
					var str="你选中的是: \n";
					$("[name=items]:checkbox:checked").each(function(){
						str += $(this).val()+"\n";
						
					});
					alert(str);
				});
			})
		</script>
	</head>
	<body>
		<from action="#" method="POST" id="regForm">
			<fieldset>
				<legend>个人基本信息</legend>
				<div>
					<label for="username">名称</label>
					<input id="username" type="text">
				</div>
				<div>
					<label for="pass">密码</label>
					<input id="pass" type="password">
				</div>
				<div class="msg">
					
					<label for="msg">详细信息</label>
					<div class="msg_caption">
						<span class="bigger">向上</span>
						<span class="smaller">向下</span>
					</div>
					
					<div>
						<textarea id="comment" rows="12" cols="30">
							Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid veritatis quasi itaque eius dolorem alias accusamus enim asperiores eaque commodi libero obcaecati quis reiciendis illum nostrum possimus sint quisquam facere!
						</textarea>
					</div>
				</div>
			</fieldset>
			
			你钟意的基佬类型？<br />
			<input type="checkbox" name="items" value="草莓嘤嘤怪" />草莓嘤嘤怪
			<input type="checkbox" name="items" value="芒果嘤嘤怪" />芒果嘤嘤怪
			<input type="checkbox" name="items" value="西瓜嘤嘤怪" />西瓜嘤嘤怪
			<input type="checkbox" name="items" value="香蕉嘤嘤怪" />香蕉嘤嘤怪<br/>
			<input type="checkbox" id="checkedall"  />全选/全不选<br />
			<input type="button" id="checkrev" value="反选" />
			<input type="button" id ="send" value="提交" />
		</from>
	</body>
</html>
